<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <img src="https://i.ibb.co/0qshtVr/image-removebg-preview.png" alt="INSTAGRAM LOGO GOES HERE">
    <br>
    <br>

    <div class="main_form">
        <form action="#">
            <h2 style="text-align: center;"><strong>Create an Account</strong></h2>
            
            <label for="FName">First Name: </label>
            <input type="text", id="FName", placeholder="John">
            <br>
            <br>
            
            <label for="LName">Last Name: </label>
            <input type="text",id=="LName", placeholder="Smith">
            <br>
            <br>
            
            <label for="UName">User Name: </label>
            <input type="text", id="UName" placeholder="JohnSmith77">
            <br>
            <br>
    
            <label for="PWord">Password: </label>
            <input type="password",id="PWord", placeholder="(8-65 Characters)">
            <br>
            <br>
            
    
            <label for="DOB">Data of Birth: </label>
            <input type="date", id="DOB">
            <br>
            <br>

            <label for="Cnt">Country:</label>
            <select id="Cnt">
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Iran">Iran</option>
                <option value="USA">USA</option>
            </select>
            <br>
            <br>

            <p>Gender:</p>
            <input type="radio", id="Male", name="Gender">
            <label for="Male">Male</label>
            <input type="radio", id="Female", name="Gender">
            <label for="Female">Female</label>
            <br>
            <br>

            <input type="checkbox" name="Privacy" id="Privacy">
            <label for="Privacy">Enable Privacy</label>
            <br>
            <br>

            <button>
                CREATE AN ACCOUNT
            </button>

        </form>    
    </div>



</body>
</html>
